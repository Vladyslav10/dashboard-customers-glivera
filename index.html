<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Dashboard customers</title>
  </head>
  <body>
    <div class="wrapper">
        <div class="row">
            <aside class="aside">
                <div class="aside__top">
                    <div class="aside__logo">
                        <a href="#"><img src="img/aside/logo.svg" alt="Dashboard logotype"></a>
                    </div>
                    <h1 class="aside__title">Dashboard <span>v.01</span></h1>
                </div>
                <div class="aside__body">
                    <nav class="aside__navigation">
                        <ul class="aside__list">
                            <li>
                                <div class="aside__link-img">
                                    <img src="img/aside/key-square.svg" alt="key in square">
                                </div>
                                <a href="#" class="aside__link">Dashboard</a>
                            </li>
                            <li>
                                <div class="aside__link-img">
                                    <img src="img/aside/3d-square.svg" alt="3d square">
                                </div>
                                <a href="#" class="aside__link">Product</a>
                            </li>
                            <li class="active">
                                <div class="aside__link-img">
                                    <img src="img/aside/user-square.svg" alt="user in square">
                                </div>
                                <a href="#" class="aside__link">Customers</a>
                            </li>
                            <li>
                                <div class="aside__link-img">
                                    <img src="img/aside/wallet-money.svg" alt="wallet and money">
                                </div>
                                <a href="#" class="aside__link">Income</a>
                            </li>
                            <li>
                                <div class="aside__link-img">
                                    <img src="img/aside/discount-shape.svg" alt="discount">
                                </div>
                                <a href="#" class="aside__link">Promote</a>
                            </li>
                            <li>
                                <div class="aside__link-img">
                                    <img src="img/aside/message-question.svg" alt="message question">
                                </div>
                                <a href="#" class="aside__link">Help</a>
                            </li>
                        </ul>
                    </nav>
                </div>
                <div class="aside__bottom">
                    <div class="aside__avatar">
                        <img src="img/aside/user-photo.png" alt="user avatar">
                    </div>
                    <div class="aside__user-info">
                        <div class="aside__name">Evano</div>
                        <div class="aside__position">Project Manager</div>
                    </div>
                </div>  
            </aside>
            <main class="main"></main>
        </div> 
    </div>
  </body>
</html>
